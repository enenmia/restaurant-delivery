<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
       <link rel="stylesheet" href="index.css">
       <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
    </head>
    <body>
        <header class="header-main">
            <div class="header">
                <h2>Jimmy's dinner</h2>
                <h3>The best burgers and pizzas in town.</h3>
            </div>
        </header>
        <main>
            <div class="feed" id="feed">
                <!-- Tweets here!! -->
            </div>
            <div class="order" id="order" hidden>
                <p class="your-order">Your Order</p>
                <div class="order-area" id="order-area">
                <!-- Orders here!! -->
                </div>
                <div class="ttl-price" id="ttl-price">
                    
                <!-- Total Price here!! -->
                </div>
                <div class="complete-btn">
                <button id="complete-btn">Complete order</button>
                </div>
            </div>
        </main>
        <div class="modal" id="modal" hidden>
		<div class="modal-inner" id="modal-inner">
			<p class="instruction">Enter Card Details</p>
			<form id="card-detail">
				<input type="text" name="fullName" placeholder="Enter your name" required/>
				<input type="number" name="cardNumber" placeholder="Enter card number" required/>
                <input type="number" name="cvv" placeholder="Enter CVV" required/>
                <div>
				<button type="submit" class="modal-btn" id="modal-btn">Pay</button>
                </div>

			</form>
		</div>
	</div>
    <div class="ending" id="ending" hidden>
    </div>
	<script src="index.js" type="module"></script>
    </body>
</html>
